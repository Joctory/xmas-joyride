<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Fever</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="assets/axs-speed-fever.png" style="width: 30%; margin-bottom: 20px" />
    <div class="gameArea-background">
      <div id="background"></div>
      <div id="startMenu">
        <img src="assets/axs-speed-fever.png" class="speed-title" />
        <!-- <h1>Car Park Racing</h1> -->
        <div id="startButton"><img src="assets/start-btn.png" /></div>
      </div>
      <div id="gameOver">
        <div>Game Over</div>
        <div id="finalScore"></div>
        <div id="restartButton"><img src="assets/restart-btn.png" /></div>
      </div>
      <div id="gameArea">
        <div id="countdown"></div>
        <div id="player"></div>
        <img id="explosion" src="assets/explosion.gif" alt="Explosion" />
      </div>
      <div id="score">Score: 0</div>
      <div id="leaderboard"></div>
      <div id="form-finish" class="form-finish">
        <form id="leaderboardForm">
          <h3>Enter your name for the leaderboard:</h3>
          <input type="text" id="playerName" placeholder="Name" required />
          <input type="text" id="playerEmail" placeholder="Email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div style="display: none">
      <input type="checkbox" id="scoreOverTime" checked />
      <label class="score-setting" for="scoreOverTime">Increase score over time</label>
    </div>
    <audio id="coinSound" src="sound/coin-sound.mp3"></audio>
    <!-- Add your coin sound file here -->
    <audio id="explosionSound" src="sound/explosion-sound.mp3"></audio>
    <!-- Add your explosion sound file here -->
    <audio id="backgroundMusic" src="sound/background-music.mp3" loop></audio>
    <!-- Add your background music file here -->
    <audio id="passThroughSound1" src="sound/pass-through-sound1.mp3"></audio>
    <!-- Add your pass-through sound file 1 here -->
    <audio id="passThroughSound2" src="sound/pass-through-sound2.mp3"></audio>
    <!-- Add your pass-through sound file 2 here -->
    <audio id="passThroughSound3" src="sound/pass-through-sound3.mp3"></audio>
    <!-- Add your pass-through sound file 3 here -->
    <audio id="passThroughSound4" src="sound/pass-through-sound4.mp3"></audio>
    <!-- Add your pass-through sound file 4 here -->
    <audio id="countdownSound" src="sound/countdown-sound.mp3"></audio>
    <!-- Add your countdown sound file here -->
    <audio id="startSound" src="sound/start-sound.mp3"></audio>
    <!-- Add your start sound file here -->
    <audio id="laneChangeSound" src="sound/lane-change-sound.mp3"></audio>
    <!-- Add your lane change sound file here -->

    <script src="script.js"></script>
  </body>
</html>
